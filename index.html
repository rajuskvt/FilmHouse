<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Celebrity Show 2025</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      height: 100vh;
    }
     .header{
       border-bottom: 1px solid lightgrey;
     
     }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      border-radius: 10px;
      margin: 0 auto;
    }

    .title-red {
      color: red;
      font-size: 24px;
      margin-left: 100px;
    }

    .title-yellow {
      color: yellow;
      font-size: 45px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .timer {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .time-box {
      background: #222;
      padding: 20px 10px;
      border-radius: 5px;
      width: 80px;
    }

    .time-box span {
      display: block;
      font-size: 36px;
      font-weight: bold;
    }

    .time-box p {
      margin: 0;
      font-size: 18px;
    }

    .buttons {
      margin: 10px 0;
    }

    .btn {
         padding: 10px 20px;
    margin: 5px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    width: 80%;
    height: 45px;
    
}
    .btn.red {
      background: red;
      color: white;
    }

    .btn.gray {
      background: gray;
      color: white;
    }

    .event-details {
      font-size: 14px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .event-details p {
      margin: 5px 0;
      font-size: 16px;
    }

    .icon {
      margin-right: 5px;
    }
  </style>
</head>
<body>
    <div class="header">
        <h1 class="title-red">Local Celebrity Show</h1>
    </div>
  <div class="container">
    
    <h2 class="title-yellow">LOCAL CELEBRITY<br/> <span style="color: #fff;">SHOW 2025</span></h2>
    <div class="timer">
      <div class="time-box">
        <span id="days">0</span>
        <p>DAYS</p>
      </div>
      <div class="time-box">
        <span id="hours">0</span>
        <p>HOURS</p>
      </div>
      <div class="time-box">
        <span id="minutes">0</span>
        <p>MINUTES</p>
      </div>
      <div class="time-box">
        <span id="seconds">0</span>
        <p>SECONDS</p>
      </div>
    </div>
    <div class="buttons">
      <button class="btn red">Book Your Tickets</button>
    </div>
       <div class="buttons">
      <button class="btn gray">Watch Trailer</button>
    </div>
    <div class="event-details">
      <p><span class="icon">üìÖ</span> Jan 25, 2025</p>
      <p><span class="icon">‚è∞</span> 6 PM - 9 PM</p>
      <p><span class="icon">üìç</span> Anam Kalakendram</p>
    </div>
  </div>
  <script>
    const countdown = () => {
      const eventDate = new Date("2025-01-25T18:00:00").getTime();
      const now = new Date().getTime();
      const diff = eventDate - now;

      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
      } else {
        document.querySelector(".timer").innerHTML = "<p>Event Started!</p>";
      }
    };

    setInterval(countdown, 1000);
    countdown();
  </script>
</body>
</html>
